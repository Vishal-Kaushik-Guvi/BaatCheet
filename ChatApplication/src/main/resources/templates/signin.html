<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BaatCheet | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600">

<div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md text-white">
    <h1 class="text-3xl font-bold text-center mb-2">BaatCheet ðŸ’¬</h1>
    <p class="text-center text-sm text-gray-200 mb-6">
        Sign in and start chatting instantly
    </p>

    <form th:action="@{/signin}" method="post" class="space-y-4">

        <input type="text" name="username" placeholder="Username"
               class="w-full px-4 py-3 rounded-xl bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
               required>

        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-3 rounded-xl bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
               required>

        <button type="submit"
                class="w-full py-3 rounded-xl bg-white text-indigo-700 font-semibold hover:bg-gray-200 transition">
            Sign In
        </button>
    </form>

    <p class="text-center text-sm mt-6">
        Donâ€™t have an account?
        <a th:href="@{/signup}" class="underline font-semibold">Sign Up</a>
    </p>
</div>

</body>
</html>
