<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BaatCheet | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-500 via-teal-500 to-cyan-500">

<div class="bg-white/10 backdrop-blur-xl p-8 rounded-2xl shadow-2xl w-full max-w-md text-white">
    <h1 class="text-3xl font-bold text-center mb-2">Create Account âœ¨</h1>
    <p class="text-center text-sm text-gray-200 mb-6">
        Join BaatCheet and connect instantly
    </p>

    <form th:action="@{/signup}" method="post" class="space-y-4">

        <input type="text" name="username" placeholder="Username"
               class="w-full px-4 py-3 rounded-xl bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
               required>

        <input type="email" name="email" placeholder="Email"
               class="w-full px-4 py-3 rounded-xl bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
               required>

        <input type="password" name="password" placeholder="Password"
               class="w-full px-4 py-3 rounded-xl bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
               required>

        <button type="submit"
                class="w-full py-3 rounded-xl bg-white text-emerald-700 font-semibold hover:bg-gray-200 transition">
            Sign Up
        </button>
    </form>

    <p class="text-center text-sm mt-6">
        Already have an account?
        <a th:href="@{/signin}" class="underline font-semibold">Sign In</a>
    </p>
</div>

</body>
</html>
