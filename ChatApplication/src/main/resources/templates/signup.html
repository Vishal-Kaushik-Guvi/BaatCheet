<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BaatCheet | Sign Up</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animation -->
    <style>
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center
             bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600">

<div class="fade-in bg-white/10 backdrop-blur-2xl p-8 rounded-2xl
            shadow-2xl w-full max-w-md text-white border border-white/20">

    <!-- Title -->
    <h1 class="text-4xl font-extrabold text-center mb-1 tracking-wide">
        BaatCheet ‚ú®
    </h1>
    <p class="text-center text-sm text-gray-200 mb-6">
        Create your account and start chatting
    </p>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}"
         class="mb-4 p-3 rounded-lg bg-red-500/20 text-red-200 text-sm text-center">
        <span th:text="${error}"></span>
    </div>

    <!-- Signup Form -->
    <form th:action="@{/signup}" method="post" class="space-y-5">

        <!-- Username -->
        <input type="text" name="username" placeholder="Username"
               class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-gray-200
                      focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/30 transition"
               required>

        <!-- Email -->
        <input type="email" name="email" placeholder="Email"
               class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-gray-200
                      focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/30 transition"
               required>

        <!-- Password -->
        <div class="relative">
            <input id="password" type="password" name="password" placeholder="Password"
                   class="w-full px-4 py-3 rounded-xl bg-white/20 placeholder-gray-200
                          focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/30 transition"
                   required>

            <button type="button" onclick="togglePassword()"
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-sm text-gray-200 hover:text-white">
                üëÅ
            </button>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full py-3 rounded-xl bg-white text-indigo-700 font-semibold
                       hover:bg-gray-200 active:scale-95 transition transform duration-150">
            Create Account
        </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-sm mt-6 text-gray-200">
        Already have an account?
        <a th:href="@{/signin}"
           class="underline font-semibold hover:text-white transition">
            Sign In
        </a>
    </p>
</div>

<!-- Password Toggle -->
<script>
    function togglePassword() {
        const input = document.getElementById("password");
        input.type = input.type === "password" ? "text" : "password";
    }
</script>

</body>
</html>
