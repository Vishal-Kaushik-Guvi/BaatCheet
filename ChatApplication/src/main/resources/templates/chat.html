<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BaatCheet | Chat</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-100 h-screen flex flex-col">

<!-- ðŸ” Header -->
<header class="bg-indigo-600 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-semibold">ðŸ’¬ BaatCheet</h1>

    <div class="flex items-center gap-4">
        <span class="font-medium" th:text="${username}">username</span>
        <a href="/logout" class="text-sm underline">Logout</a>
    </div>
</header>

<!-- ðŸ§± Chat Area -->
<main class="flex-1 overflow-y-auto p-4 space-y-4" id="chatArea">

    <!-- ðŸ”µ Incoming Message -->
    <div class="flex items-start gap-2">
        <div class="bg-white p-3 rounded-lg shadow max-w-xs">
            <p class="text-sm text-gray-700">Hello! Welcome to BaatCheet ðŸ‘‹</p>
            <span class="text-xs text-gray-400 block text-right mt-1">10:00 AM</span>
        </div>
    </div>

    <!-- ðŸŸ¢ Outgoing Message -->
    <div class="flex items-start justify-end gap-2">
        <div class="bg-indigo-600 text-white p-3 rounded-lg shadow max-w-xs relative">

            <!-- â‹® Menu -->
            <button class="absolute top-1 right-1 text-white">
                <i data-feather="more-vertical" class="w-4 h-4"></i>
            </button>

            <p class="text-sm">This UI looks amazing already ðŸ˜„</p>
            <span class="text-xs text-indigo-200 block text-right mt-1">10:01 AM</span>
        </div>
    </div>

    <!-- ðŸ–¼ï¸ Image Message -->
    <div class="flex items-start gap-2">
        <div class="bg-white p-2 rounded-lg shadow max-w-xs">
            <img src="https://via.placeholder.com/200" class="rounded-lg mb-1">
            <span class="text-xs text-gray-400 block text-right">10:02 AM</span>
        </div>
    </div>

    <!-- ðŸŽ¤ Audio Message -->
    <div class="flex items-start justify-end gap-2">
        <div class="bg-indigo-600 p-3 rounded-lg shadow max-w-xs text-white">
            <audio controls class="w-full">
                <source src="#" type="audio/mpeg">
            </audio>
            <span class="text-xs text-indigo-200 block text-right mt-1">10:03 AM</span>
        </div>
    </div>

</main>

<!-- âœï¸ Input Area -->
<footer class="bg-white p-4 border-t flex items-center gap-3">

    <!-- Upload -->
    <label class="cursor-pointer">
        <i data-feather="paperclip" class="w-5 h-5 text-gray-500"></i>
        <input type="file" class="hidden">
    </label>

    <!-- Message Input -->
    <input
            id="messageInput"
            type="text"
            placeholder="Type a message..."
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >

    <!-- Send -->
    <button>
            id="sendBtn"
            class="bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700">
        <i data-feather="send" class="w-5 h-5"></i>
    </button>

</footer>

<script>
    feather.replace();
</script>

</body>
</html>
