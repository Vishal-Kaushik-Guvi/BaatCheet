<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BaatCheet | Chat</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }
    </style>
</head>

<body class="h-screen flex flex-col
             bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600">

<!-- üîù Header -->
<header class="flex items-center justify-between px-6 py-4
               bg-white/10 backdrop-blur-xl border-b border-white/20
               text-white shadow-lg">

    <h1 class="text-2xl font-extrabold tracking-wide">
        üí¨ BaatCheet
    </h1>

    <div class="flex items-center gap-4 text-sm">
        <span class="font-semibold" th:text="${username}">username</span>
        <a href="/logout"
           class="underline hover:text-gray-200 transition">
            Logout
        </a>
    </div>
</header>

<!-- üí¨ Chat Area -->
<main id="chatArea"
      class="flex-1 overflow-y-auto px-6 py-4 space-y-4">

    <!-- Incoming -->
    <div class="flex items-start">
        <div class="bg-white/20 backdrop-blur-lg text-white
                    p-4 rounded-2xl shadow-xl max-w-md">
            <p class="text-sm">
                Hello! Welcome to BaatCheet üëã
            </p>
            <span class="text-xs text-gray-200 block text-right mt-1">
                10:00 AM
            </span>
        </div>
    </div>

    <!-- Outgoing -->
    <div class="flex items-start justify-end">
        <div class="relative bg-indigo-700/90 text-white
                    p-4 rounded-2xl shadow-xl max-w-md">

            <!-- Menu -->
            <button class="absolute top-2 right-2 opacity-70 hover:opacity-100">
                <i data-feather="more-vertical" class="w-4 h-4"></i>
            </button>

            <p class="text-sm">
                This UI finally feels premium üòç
            </p>
            <span class="text-xs text-indigo-200 block text-right mt-1">
                10:01 AM
            </span>
        </div>
    </div>

    <!-- Image -->
    <div class="flex items-start">
        <div class="bg-white/20 backdrop-blur-lg
                    p-2 rounded-2xl shadow-xl max-w-xs">
            <img src="https://via.placeholder.com/220"
                 class="rounded-xl mb-1">
            <span class="text-xs text-gray-200 block text-right">
                10:02 AM
            </span>
        </div>
    </div>

    <!-- Audio -->
    <div class="flex items-start justify-end">
        <div class="bg-indigo-700/90 p-3 rounded-2xl shadow-xl max-w-xs text-white">
            <audio controls class="w-full">
                <source src="#" type="audio/mpeg">
            </audio>
            <span class="text-xs text-indigo-200 block text-right mt-1">
                10:03 AM
            </span>
        </div>
    </div>

</main>

<!-- ‚úçÔ∏è Input Area -->
<footer class="px-6 py-4
               bg-white/10 backdrop-blur-xl
               border-t border-white/20 flex items-center gap-3">

    <!-- Upload -->
    <label class="cursor-pointer text-white opacity-80 hover:opacity-100">
        <i data-feather="paperclip" class="w-5 h-5"></i>
        <input type="file" class="hidden">
    </label>

    <!-- Input -->
    <input
        id="messageInput"
        type="text"
        placeholder="Type your message..."
        class="flex-1 px-5 py-3 rounded-full
               bg-white/20 text-white placeholder-gray-200
               focus:outline-none focus:ring-2 focus:ring-white transition"
    >

    <!-- Send -->
    <button id="sendBtn"
            class="bg-white text-indigo-700
                   p-3 rounded-full hover:bg-gray-200
                   active:scale-95 transition">
        <i data-feather="send" class="w-5 h-5"></i>
    </button>

</footer>

<script>
    feather.replace();
</script>

</body>
</html>
